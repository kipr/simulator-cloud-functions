name: Deploy to Google Cloud

on:
  push:
    branches: [cd]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Install firebase-tools
        run: npm install -g firebase-tools
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy functions
        run: npm run deploy